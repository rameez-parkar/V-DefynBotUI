<div class="launcher">
  <div class="form">
    <div class="heading">
      <h1>Concierge Booking App</h1>
    </div>
    <div *ngIf="isErrorDetected" class="points-error">
      <p>{{ launcherData.error }}</p>
    </div>
    <form  #launchForm="ngForm" action="" ngNativeValidate >
      <div class="environment">
        <Label>Environment</Label>
        <select
          [(ngModel)]="this.launcherData.environment"
          name="environment"
          required
        >
          <option value="development">Development</option>
        </select>
      </div>

      <div class="client">
        <label>Client</label>
        <select [(ngModel)]="this.launcherData.client" name="client" required>
          <option *ngFor="let clientName of clientList" [value]="clientName">{{clientName}}</option>
        </select>
      </div>

      <div class="language">
        <label>Language</label>
        <select
          [(ngModel)]="this.launcherData.language"
          name="language"
          required
        >
          <option value="en-us">English US</option>
        </select>
      </div>

      <div class="userFirstName">
        <label>User's First Name</label>
        <input
          type="text"
          name="userFirstName"
          [(ngModel)]="this.launcherData.userFirstName"
          pattern="[A-Za-z\s]+"
          required
          placeholder="Eg: John"
        />
      </div>

      <div class="userId">
        <label>User Id</label>
        <input
          type="text"
          name="userId"
          [(ngModel)]="this.launcherData.userId"
          required
          pattern="[a-zA-Z0-9]+"
          placeholder="Eg: RJ27AS4567"
        />
      </div>

      <div class="pointBalance">
        <label>Point Balance</label>
        <input
          type="text"
          name="pointBalance"
          [(ngModel)]="this.launcherData.pointBalance"
          required
          pattern="[0-9]+"
          placeholder="Eg: 998000"
        />
      </div>
      <div class="app-loader">
        <app-loader></app-loader>
      </div>

      <button type="submit" (click)="launchForm.valid ? redirect() : null">Launch</button>
    </form>
  </div>
</div>
