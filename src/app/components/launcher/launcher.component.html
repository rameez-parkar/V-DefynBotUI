<div class="launcher">
  <div class="form">
    <div class="heading">
      <h1>Concierge Booking App</h1>
    </div>
    <div *ngIf="isErrorDetected" class="points-error">
      <p>{{ launcherData.error }}</p>
    </div>
    <form action="">
      <div class="environment">
        <Label>Environment</Label>
        <select
          [(ngModel)]="this.launcherData.environment"
          name="environment"
          required
        >
          <option value="development">Development</option>
        </select>
      </div>

      <div class="client">
        <label>Client</label>
        <select [(ngModel)]="this.launcherData.client" name="client" required>
          <option value="Test">Test</option>
          <option value="VISA">VISA</option>
          <option value="Capital One">Capital One</option>
        </select>
      </div>

      <div class="language">
        <label>Language</label>
        <select
          [(ngModel)]="this.launcherData.language"
          name="language"
          required
        >
          <option value="en-us">English US</option>
        </select>
      </div>

      <div class="userFirstName">
        <label>User's First Name</label>
        <input
          type="text"
          name="userFirstName"
          [(ngModel)]="this.launcherData.userFirstName"
          required
        />
      </div>

      <div class="userId">
        <label>User Id</label>
        <input
          type="text"
          name="userId"
          [(ngModel)]="this.launcherData.userId"
        />
      </div>

      <div class="pointBalance">
        <label>Point Balance</label>
        <input
          type="text"
          name="pointBalance"
          [(ngModel)]="this.launcherData.pointBalance"
          required
        />
      </div>
      <div class="app-loader">
        <app-loader></app-loader>
      </div>

      <button type="submit" (click)="redirect()">Launch</button>
    </form>
  </div>
</div>
