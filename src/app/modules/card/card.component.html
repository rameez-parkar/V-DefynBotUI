<div class="card-container">
  <mat-carousel
    class="imgcarousel"
    timings="10ms ease-in"
    [autoplay]="false"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="60"
    slides="data['images'].length"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let image of data['images']; let i = index"
      [image]="image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
  <!--
      <div class="image-container" *ngFor="let image of data['images']">
        <div class="image">
          <img
            [src]="image"
            alt="image slide"
            class="restaurant-image"
            onError="this.src='https://icon-library.net/images/no-image-available-icon/no-image-available-icon-6.jpg';"
          />
        </div>
      </div>
      -->
  <div class="card">
    <div class="restaurantInfo">
      <div class="restaurantName">
        <h1>
          {{ data["restaurantName"] }}
        </h1>
      </div>

      <div class="cuisines">
        <p>
          {{ data["cuisines"] }}
        </p>
      </div>

      <div class="rating-price">
        <div class="rating">
          <p>
            {{ data["user_Rating"] }}
          </p>
          <img
            src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/972e1cb487b3a5c72c30a6635596f477.svg"
          />
        </div>

        <div class="pricePerPerson">
          <p>{{ data["pricePerHead"] }} points per person</p>
        </div>
      </div>

      <div class="address">
        <p>
          {{ data["address"] }}
        </p>
      </div>

      <div class="map">
        <a
          href="https://maps.google.com/?q={{ data['lat'] }},{{ data['lon'] }}"
          target="_blank"
        >
          <img
            src="https://www.seekpng.com/png/full/1005-10056004_map-pointer-comments-location-icon-svg.png"
          />
          <p>Map View</p></a
        >
      </div>
    </div>
    <div class="proceed-button" (click)="proceedForBooking()">
      <p>Proceed To Book</p>
    </div>
  </div>
</div>
<div class="browse-button">
  <button (click)="showRestaurantList()">Browse more restaurants</button>
</div>
