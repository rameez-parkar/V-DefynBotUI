<div class="card-container">
  <div class="card" *ngIf="!isCartVisible">
    <div class="restaurantInfo">
      <h1>{{ data["restaurantName"] }}</h1>
      <p>{{ data["locality"] }}</p>
    </div>
    <hr />
    <p style="text-align: center;">MENU</p>
    <hr style="margin: 0% 0%;" />
    <div class="foodItemsMenu">
      <div class="menu-container">
        <div class="menu">
          <ng-container
            *ngFor="let category of this.cart.menu; let categoryIndex = index"
          >
            <p>
              {{ category.categoryName }}
            </p>
            <hr />
            <div
              class="menu-item"
              *ngFor="let item of category.menuItem; let itemIndex = index"
            >
              <div class="menu-item-info">
                <h1>{{ item.name }}</h1>
                <p>{{ item.price }}</p>
              </div>
              <div class="counter">
                <button
                  class="qtyChange"
                  (click)="decrementCount(categoryIndex, itemIndex)"
                >
                  -
                </button>
                <input
                  type="text"
                  class="quantity"
                  value="{{ item.quantity }}"
                />
                <button
                  class="qtyChange"
                  (click)="incrementCount(categoryIndex, itemIndex)"
                >
                  +
                </button>
              </div>
            </div>
            <hr />
          </ng-container>
        </div>
      </div>
    </div>
    <hr />
    <div class="billInfo">
      <p>Total Price : {{ totalPrice }}</p>
      <button (click)="SeeCart()" class="see-cart">
        <p>See Cart</p>
      </button>
    </div>
  </div>
  <div class="card" *ngIf="isCartVisible">
    <div class="order">
      <button (click)="BacktoMenu()" class="see-cart">
        <p>Back</p>
      </button>
      <h1>Cart :</h1>
    </div>
    <hr />
    <ng-container
      *ngFor="let category of this.cart.menu; let categoryIndex = index"
    >
      <ng-container
        *ngFor="let item of category.menuItem; let itemIndex = index"
      >
        <div class="cartItems" *ngIf="item.quantity > 0">
          <p class="foodItem">{{ item.name }}</p>
          <p>
            {{ item.quantity }} X {{ item.price }} :
            {{ item.quantity * item.price }}
          </p>
        </div>
      </ng-container>
    </ng-container>
    <hr />
    <div class="billInfo">
      <p>Total Price : {{ totalPrice }}</p>
      <button (click)="SeeCart()" class="see-cart">
        <p>Proceed To Pay</p>
      </button>
    </div>
  </div>
</div>
