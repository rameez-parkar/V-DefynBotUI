<div class="header">
  <div class="profilePic">
    <img
      src="https://pbs.twimg.com/profile_images/960529625188220928/hDC7W9eq_400x400.jpg"
    />
  </div>
  <div class="bankName">
    <h4>{{ this._stateService.bankName }}</h4>
  </div>
  <div class="user-details">
    <div class="details">
      <p class="username">{{ this._stateService.userFirstName }}</p>
      <p class="points">{{ this._stateService.pointBalance }}</p>
    </div>
  </div>
</div>
